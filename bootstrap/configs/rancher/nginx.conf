events {
    worker_connections 1024;
}

http {
    upstream rancher_backend {
        # K3s Rancher service IP and port
        server 10.43.152.237;
    }

    # Add MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    server {
        listen 80;
        server_name um.tail16ca22.ts.net localhost 127.0.0.1;

        # Static asset forwarding - handle JS and CSS files from dashboard
        location ~* ^/(dashboard/js/|dashboard/css/|favicon.png) {
            # Rewrite to add /rancher prefix when passing to backend
            rewrite ^/(.*) /$1 break;
            proxy_pass https://10.43.152.237;
            proxy_ssl_verify off;
            
            # Add caching headers
            expires 1d;
            add_header Cache-Control "public";
        }

        # Handle /rancher path and strip it when proxying
        location /rancher/ {
            # Rewrite redirects to include our prefix and maintain the port
            proxy_redirect ~^(.*)$ http://$http_host/rancher$1;
            
            # Remove /rancher prefix when forwarding to backend
            rewrite ^/rancher/(.*) /$1 break;
            
            # Pass to the backend
            proxy_pass https://10.43.152.237;
            
            # Important headers for Rancher
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Prefix /rancher;
            proxy_set_header X-Script-Name /rancher;
            
            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # SSL verification off (for self-signed certs)
            proxy_ssl_verify off;
        }

        # Redirect /rancher to /rancher/ 
        location = /rancher {
            return 301 /rancher/;
        }
    }
}
