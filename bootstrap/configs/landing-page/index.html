<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'self';
    script-src 'self' https://cdn.jsdelivr.net https://static.cloudflareinsights.com 'unsafe-inline';
    style-src 'self' 'unsafe-inline';
    img-src 'self' data: https:;
    connect-src 'self' https://*.nicstack.dev https://*.supabase.co;
    frame-src 'self';
">
  <title>Your Services Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      width: 90%;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 40px;
      font-size: 2.5rem;
      font-weight: 300;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
    }

    .service-card {
      background: white;
      border-radius: 15px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      border: 2px solid transparent;
    }

    .service-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .service-icon {
      font-size: 3rem;
      margin-bottom: 20px;
      display: block;
    }

    .service-title {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    .service-description {
      color: #666;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .service-link {
      display: inline-block;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .service-link:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .footer {
      text-align: center;
      color: #666;
      margin-top: 30px;
      font-size: 0.9rem;
    }

    /* Service-specific colors */
    .supabase:hover { border-color: #3ecf8e; }
    .portainer:hover { border-color: #13bef9; }
    .grafana:hover { border-color: #f46800; }
    .nginx:hover { border-color: #009639; }

    /* Auth handling styles */
    .auth-processing {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
    }

    .auth-processing.show {
      display: flex;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .auth-success {
      background: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
    }

    .auth-success.show {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Auth processing overlay -->
  <div class="auth-processing" id="authProcessing">
    <div>
      <div class="spinner"></div>
      <h2>Processing authentication...</h2>
      <p>Please wait while we sign you in.</p>
    </div>
  </div>

  <div class="container">
    <!-- Auth success message -->
    <div class="auth-success" id="authSuccess">
      <strong>‚úÖ Successfully signed in!</strong> Welcome to your dashboard.
    </div>

    <h1>üöÄ Your Services Dashboard</h1>

    <!-- Dynamic service cards will load here -->
    <div class="services-grid"></div>

    <div class="footer">
      <p>üè† All services are running securely with SSL certificates</p>
      <p>Last updated: <span id="lastUpdate"></span></p>
      <p id="userInfo" style="margin-top: 10px; font-weight: bold; color: #333;"></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="app.js"></script>

</body>
</html>
