global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: DEBUG
  format: json

accessLog:
  format: json
  bufferingSize: 100

api:
  dashboard: true
  insecure: true
  debug: true

entryPoints:
  alt-web:
    address: ":8081"
    http:
      redirections:
        entryPoint:
          to: "alt-websecure"
          scheme: "https"
          permanent: true
  alt-websecure:
    address: ":8443"
    http:
      tls: {}
  web:
    address: ":80"
  websecure:
    address: ":443"
    http:
      tls: {}
  traefik:
    address: ":8080"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "foundation_network"
  file:
    directory: /etc/traefik/dynamic
    watch: true

metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true

ping: {}

# Let's Encrypt ACME configuration
certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@nicstack.dev  # Replace with your email
      storage: /etc/traefik/acme/acme.json
      # Use staging for testing, switch to production later
      caServer: https://acme-staging-v02.api.letsencrypt.org/directory
      httpChallenge:
        entryPoint: web
      # Alternative: DNS challenge for wildcard certs
      # dnsChallenge:
      #   provider: cloudflare
      #   delayBeforeCheck: 60