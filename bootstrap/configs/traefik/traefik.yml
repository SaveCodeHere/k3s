global:
  checkNewVersion: false
  sendAnonymousUsage: false

log:
  level: DEBUG
  format: json

accessLog:
  format: json
  bufferingSize: 100

api:
  dashboard: true
  insecure: true
  debug: true

entryPoints:
  alt-web:
    address: ":8081"
    http:
      redirections:
        entryPoint:
          to: "alt-websecure"
          scheme: "https"
          permanent: true
  alt-websecure:
    address: ":8443"
    http:
      tls: {}
  web:
    address: ":8880" # Use 8880 if 80 is taken by Tailscale
  websecure:
    address: ":8444" # Use 8444 if 443 is taken by Tailscale
    http:
      tls: {}
  traefik:
    address: ":8080"

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false
    network: "foundation_network"
  file:
    directory: /etc/traefik/dynamic
    watch: true

metrics:
  prometheus:
    addEntryPointsLabels: true
    addServicesLabels: true

ping: {}