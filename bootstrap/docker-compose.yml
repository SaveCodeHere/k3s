services:

  # ----------------------------------------------------------------
  # TAILSCALE
  # ----------------------------------------------------------------
  tailscale:
    image: tailscale/tailscale:v1.66.4
    container_name: tailscale
    restart: unless-stopped
    hostname: nicstack
    entrypoint: /config/entrypoint.sh
    environment:

      - TS_AUTHKEY=${TS_AUTHKEY:-}
      - TS_STATE_DIR=/var/lib/tailscale
      - TS_USERSPACE=false
      - TS_SERVE_CONFIG=/config/serve.json
      # Alternative: Use interactive login instead of auth key
      # - TS_ACCEPT_DNS=true
    volumes:
      - /data/foundation/tailscale:/var/lib/tailscale
      - /dev/net/tun:/dev/net/tun
      - ./configs/tailscale:/config
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv6.conf.all.forwarding=1
    networks:
      - foundation_network
    ports:
      - "443:443"
      - "80:80"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.landing-page.rule=Host(`um.tail16ca22.ts.net`)"
      - "traefik.http.routers.landing-page.entrypoints=alt-websecure"
      - "traefik.http.routers.landing-page.service=landing-page-svc"
      - "traefik.http.services.landing-page-svc.loadbalancer.server.port=80"

  # ----------------------------------------------------------------
  # CORE: PROXY & LOAD BALANCER
  # ----------------------------------------------------------------

  traefik:
    image: traefik:v3.4.3
    container_name: traefik
    restart: unless-stopped
    command:     
      - --configfile=/etc/traefik/traefik.yml
    ports:
      - "8080:8080" # For the dashboard
      - "8081:8081" # Alternative HTTP port
      - "8443:8443" # Alternative HTTPS port
      - "8880:8880" # Public HTTP (web)
      - "8444:8444" # Public HTTPS (websecure)
      # Standard ports are already allocated to Tailscale
      # - "80:80"     # Standard HTTP port 
      # - "443:443"   # Standard HTTPS port
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./configs/traefik/traefik.yml:/etc/traefik/traefik.yml:ro
      - ./configs/traefik/dynamic.yml:/etc/traefik/dynamic/dynamic.yml:ro
      - ./configs/traefik/routes.yml:/etc/traefik/dynamic/routes.yml:ro
      - ./configs/certs:/etc/traefik/certs:ro
      
    networks:
      - foundation_network
    depends_on:
      - tailscale
    labels:
      - "traefik.enable=true"
      - "traefik.http.middlewares.admin-auth.basicauth.users=${ADMIN_USER_HASH}"
      - "traefik.http.middlewares.general-auth.basicauth.users=${GENERAL_USER_HASH}"
      
      # Traefik dashboard via alternative port
      - "traefik.http.routers.traefik-dashboard.rule=Host(`um.tail16ca22.ts.net`)"
      - "traefik.http.routers.traefik-dashboard.entrypoints=alt-websecure"
      - "traefik.http.routers.traefik-dashboard.service=api@internal"
      - "traefik.http.routers.traefik-dashboard.middlewares=admin-auth"
      
      # HTTPS Redirect Middleware
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.https-redirect.redirectscheme.permanent=true"
      
      - "traefik.http.services.traefik-dashboard.loadbalancer.server.port=8080"

  # ----------------------------------------------------------------
  # MANAGEMENT & UTILITIES
  # ----------------------------------------------------------------
  agent:
    image: portainer/agent:latest
    container_name: portainer-agent
    restart: unless-stopped
    environment:
      - AGENT_CLUSTER_ADDR=
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - foundation_network

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    command: -H tcp://agent:9001 --tlsskipverify
    depends_on:
      - agent
    ports:
      - "9000:9000"
    volumes:
      - /data/foundation/portainer:/data
    networks:
      - foundation_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portainer.rule=Host(`portainer.um.tail16ca22.ts.net`)"
      - "traefik.http.routers.portainer.entrypoints=alt-websecure"
      - "traefik.http.routers.portainer.service=portainer-svc"
      - "traefik.http.routers.portainer.priority=10000"
      - "traefik.http.routers.portainer.tls=true"
      - "traefik.http.services.portainer-svc.loadbalancer.server.port=9000"
      # HTTP router for Tailscale proxy (entrypoint alt-web)
      - "traefik.http.routers.portainer-http.rule=Host(`portainer.um.tail16ca22.ts.net`)"
      - "traefik.http.routers.portainer-http.entrypoints=alt-web"
      - "traefik.http.routers.portainer-http.service=portainer-svc"
      - "traefik.http.routers.portainer-http.priority=9000"
      - "traefik.http.routers.portainer-http.middlewares=https-redirect@file"
      # HTTP to HTTPS redirect for this specific service
      - "traefik.http.routers.portainer-http.rule=Host(`portainer.um.tail16ca22.ts.net`)"
      - "traefik.http.routers.portainer-http.entrypoints=alt-web"
      - "traefik.http.routers.portainer-http.middlewares=https-redirect@file"
      - "traefik.http.routers.portainer-http.service=portainer-svc"
      - "traefik.http.routers.portainer-http.priority=9000"

  pihole:
    image: pihole/pihole:latest
    container_name: pihole
    restart: unless-stopped
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "8053:80"
      
    cap_add:
      - NET_ADMIN
      - SYS_TIME
    environment:
      - TZ=Europe/Copenhagen
      - WEBPASSWORD=${PIHOLE_PASSWORD}
      - INTERFACE=eth0
      - DNSMASQ_LISTENING=all   
    volumes:
      - /data/foundation/pihole/etc:/etc/pihole
      - /data/foundation/pihole/dnsmasq:/etc/dnsmasq.d
    networks:
      - foundation_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pihole.rule=Host(`pihole.um.tail16ca22.ts.net`)"
      - "traefik.http.routers.pihole.entrypoints=alt-websecure"
      - "traefik.http.routers.pihole.service=pihole-svc"
      - "traefik.http.routers.pihole.middlewares=admin-chain@file"
      - "traefik.http.services.pihole-svc.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect for this specific service
      - "traefik.http.routers.pihole-http.rule=Host(`pihole.um.tail16ca22.ts.net`)"
      - "traefik.http.routers.pihole-http.entrypoints=alt-web"
      - "traefik.http.routers.pihole-http.middlewares=https-redirect@file"
      - "traefik.http.routers.pihole-http.service=pihole-svc"
      - "traefik.http.routers.pihole-http.priority=9000"

  # ----------------------------------------------------------------
  # CRITICAL INFRASTRUCTURE: SECRETS & REGISTRY
  # ----------------------------------------------------------------
  vault:
    image: hashicorp/vault:1.16
    container_name: vault
    restart: unless-stopped
    command: vault server -config=/vault/config/vault.hcl
    ports:
      - "8200:8200/tcp"
    environment:
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_internal_CONFIG={"storage":{"file":{"path":"/vault/data"}},"listener":{"tcp":{"address":"0.0.0.0:8200","tls_disable":true}},"ui":true,"log_level":"INFO"}
    cap_add:
      - IPC_LOCK
    volumes:
      - ./configs/vault:/vault/config
      - /data/foundation/vault/data:/vault/data
      - /data/foundation/vault/logs:/vault/logs
    networks:
      - foundation_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vault.rule=Host(`vault.um.tail16ca22.ts.net`)"
      - "traefik.http.routers.vault.entrypoints=alt-websecure"
      - "traefik.http.routers.vault.service=vault-svc"
      - "traefik.http.services.vault-svc.loadbalancer.server.port=8200"
      # HTTP to HTTPS redirect for this specific service
      - "traefik.http.routers.vault-http.rule=Host(`vault.um.tail16ca22.ts.net`)"
      - "traefik.http.routers.vault-http.entrypoints=alt-web"
      - "traefik.http.routers.vault-http.middlewares=https-redirect@file"
      - "traefik.http.routers.vault-http.service=vault-svc"
      - "traefik.http.routers.vault-http.priority=9000"

  # ----------------------------------------------------------------
  # WEB SERVICES
  # ----------------------------------------------------------------
  landing-page:
    image: nginx:alpine
    container_name: landing-page
    restart: unless-stopped
    ports:
      - "8082:80"
    volumes:
      - ./configs/landing-page/index.html:/usr/share/nginx/html/index.html:ro
      - ./configs/landing-page/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./configs/landing-page/app.js:/usr/share/nginx/html/app.js:ro
      - ./configs/landing-page/config.json:/usr/share/nginx/html/config.json:ro
      - ./configs/landing-page/services.json:/usr/share/nginx/html/services.json:ro
    networks:
      - foundation_network
    labels:
      - "traefik.enable=true"
      # Private (Tailscale) router
      - "traefik.http.routers.landing-page-private.rule=Host(`um.tail16ca22.ts.net`) && PathPrefix(`/`)"
      - "traefik.http.routers.landing-page-private.entrypoints=alt-websecure"
      - "traefik.http.routers.landing-page-private.service=landing-page-svc"
      - "traefik.http.routers.landing-page-private.middlewares=default-chain@file"
      - "traefik.http.routers.landing-page-private.priority=10"
      # HTTP to HTTPS redirect for private
      - "traefik.http.routers.landing-page-private-http.rule=Host(`um.tail16ca22.ts.net`)"
      - "traefik.http.routers.landing-page-private-http.entrypoints=alt-web"
      - "traefik.http.routers.landing-page-private-http.middlewares=https-redirect@file"
      - "traefik.http.routers.landing-page-private-http.service=landing-page-svc"
      - "traefik.http.routers.landing-page-private-http.priority=9000"
      # Public (Cloudflare) router
      - "traefik.http.routers.landing-page-public.rule=Host(`landing.nicstack.dev`) && PathPrefix(`/`)"
      - "traefik.http.routers.landing-page-public.entrypoints=websecure"
      - "traefik.http.routers.landing-page-public.service=landing-page-svc"
      - "traefik.http.routers.landing-page-public.middlewares=default-chain@file"
      - "traefik.http.routers.landing-page-public.priority=20"
      # HTTP to HTTPS redirect for public
      - "traefik.http.routers.landing-page-public-http.rule=Host(`landing.nicstack.dev`)"
      - "traefik.http.routers.landing-page-public-http.entrypoints=web"
      - "traefik.http.routers.landing-page-public-http.middlewares=https-redirect@file"
      - "traefik.http.routers.landing-page-public-http.service=landing-page-svc"
      - "traefik.http.routers.landing-page-public-http.priority=9010"
      # Shared service definition
      - "traefik.http.services.landing-page-svc.loadbalancer.server.port=80"

networks:
  foundation_network:
    name: foundation_network
    driver: bridge